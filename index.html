<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>


    <div class="iphoneCalculator">

        <div class="background"><img src="assets/image/Phone.png" height="800px" width="500px" alt="Iphone Border"></div>


        <div class="calculator">

            <div class="display"><input type="text" class="input"></div>

            <div class="keypad">
                <div class="reset">AC</div>
                <div class="negative" onclick="num('-')">+/-</div>
                <div class="percent" onclick="num('%')">%</div>
                <div class="division" onclick="num('/')">/</div>
                <div class="seven" onclick="num(7)">7</div>
                <div class="eight" onclick="num(8)">8</div>
                <div class="nine" onclick="num(9)">9</div>
                <div class="multiply" onclick="num('*')">X</div>
                <div class="four" onclick="num(4)">4</div>
                <div class="five" onclick="num(5)">5</div>
                <div class="six" onclick="num(6)">6</div>
                <div class="minus" onclick="num('-')">-</div>
                <div class="one" onclick="num(1)">1</div>
                <div class="two" onclick="num(2)">2</div>
                <div class="three" onclick="num(3)">3</div>
                <div class="plus" onclick="num('+')">+</div>
                <div class="zero" onclick="num(0)">0</div>
                <div class="point" onclick="num('.')">.</div>
                <div class="equal" onclick="equal()">=</div>
            </div>

        </div>


    </div>



    <script src="assets/main.js"></script>
</body>

</html>
